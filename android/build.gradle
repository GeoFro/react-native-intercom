buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 26)
    buildToolsVersion safeExtGet("buildToolsVersion", "26.0.1")

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 16)
        targetSdkVersion safeExtGet("targetSdkVersion", 22)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
      url 'https://dl.bintray.com/intercom/intercom-maven'
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // we need to fix the version of the intercom sdk because 5.1.6+ uses a 
    // version of build tools that is incompatible with our existing code
    implementation 'io.intercom.android:intercom-sdk-base:5.1.5'
}

